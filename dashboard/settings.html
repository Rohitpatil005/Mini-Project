<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h2 class="text-3xl font-bold mb-6 text-blue-800">⚙️ Settings</h2>
    
    <div class="bg-white p-6 rounded-lg shadow-lg space-y-6">
        <!-- Profile Settings -->
        <div>
            <h3 class="text-xl font-semibold mb-3">👤 Profile Settings</h3>
            <label class="block mb-2">Name:</label>
            <input type="text" class="w-full p-3 rounded border-gray-300 shadow" placeholder="John Doe">
            <label class="block mt-3 mb-2">Email:</label>
            <input type="email" class="w-full p-3 rounded border-gray-300 shadow" placeholder="john@example.com">
            <label class="block mt-3 mb-2">Profile Picture:</label>
            <input type="file" class="w-full p-2 rounded border-gray-300 shadow">
        </div>
        
        <!-- Security Settings -->
        <div>
            <h3 class="text-xl font-semibold mb-3">🔒 Security & Privacy</h3>
            <button class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700">Change Password</button>
            <p class="mt-3">Enable Two-Factor Authentication:</p>
            <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">Enable 2FA</button>
        </div>
        
        <!-- Notification Settings -->
        <div>
            <h3 class="text-xl font-semibold mb-3">🔔 Notification Preferences</h3>
            <label class="flex items-center space-x-2">
                <input type="checkbox" checked>
                <span>Email Notifications</span>
            </label>
            <label class="flex items-center space-x-2 mt-2">
                <input type="checkbox">
                <span>Push Notifications</span>
            </label>
        </div>
               
        <!-- Account Management -->
        <div>
            <h3 class="text-xl font-semibold mb-3">📂 Account Management</h3>
            <button class="bg-gray-500 text-white px-4 py-2 rounded-lg shadow hover:bg-gray-600">Export Data (PDF)</button>
            <button class="mt-2 bg-red-700 text-white px-4 py-2 rounded-lg shadow hover:bg-red-800">Delete Account</button>
        </div>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
