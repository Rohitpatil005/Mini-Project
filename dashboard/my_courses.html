<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .chart-container {
            width: 250px;
            height: 365px;
        }
    </style>
</head>
<body class="bg-gray-50 p-6">
    <div class="container">
        <h2 class="text-4xl font-bold mb-6 text-gray-900 text-center">ðŸ“š My Course</h2>
        
        <div class="flex flex-col md:flex-row gap-6 items-center justify-center">
            <!-- Course Details (Aligned Left) -->
            <div class="card w-full md:w-1/2">
                <h3 class="text-xl font-semibold mb-2">âœ… Astro Physics</h3>
                <p>Instructor: Deobrat Singh</p>
                <p>Modules Completed: <span class="font-bold">6</span> / 10</p>
                <p>Next Assignment: <span class="font-bold">Project on Responsive Design</span> (Due: March 30)</p>
                <p>Exam Date: <span class="font-bold">April 15</span></p>
                <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded shadow w-full">Download Course Materials</button>
            </div>
            
            <!-- Course Progress Pie Chart (Aligned Right) -->
            <div class="bg-white p-6 rounded-lg shadow-lg flex justify-center md:w-1/2">
                <div class="chart-container">
                    <h3 class="text-xl font-semibold mb-4 text-center">ðŸ“Š Module Completion</h3>
                    <canvas id="progressChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Discussion Forum -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-4">ðŸ’¬ Discussion Forum</h3>
            <textarea placeholder="Ask a question..." class="w-full p-3 rounded border-gray-300 shadow"></textarea>
            <button class="mt-3 bg-green-500 text-white px-4 py-2 rounded shadow w-full">Post</button>
        </div>

        <!-- Notifications -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-4">ðŸ”” Course Notifications</h3>
            <p class="text-gray-700">No new notifications.</p>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('progressChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Completed Modules', 'Remaining Modules'],
                datasets: [{
                    data: [6, 4],
                    backgroundColor: ['#10B981', '#EF4444'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
